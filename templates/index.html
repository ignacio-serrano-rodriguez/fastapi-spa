<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI SPA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <p>This is a simple SPA served by FastAPI.</p>
        <p>Key Usage: {{ usage_count }} / {{ max_uses }}</p>
        {% if usage_count < max_uses %}
        <form action="/increment_usage" method="post">
            <button type="submit">Submit</button>
        </form>
        {% else %}
        <p>Maximum uses reached for this key.</p>
        {% endif %}
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
