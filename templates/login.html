<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/login.css"> <!-- Added link to login.css -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <div>
                <label for="key">Key:</label>
                <div class="key-container">
                    <input type="password" id="key" name="key" required>
                    <button type="button" id="toggleKeyVisibility">
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px" style="display:none;"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75C21.27 9.11 17 6 12 6c-1.76 0-3.4.46-4.85 1.25l2.62 2.62C10.74 9.13 11.35 9 12 9zm-1.06 7.06L13.88 17C13.28 17.35 12.65 17.5 12 17.5c-5 0-9.27-3.11-11-7.5 1.04-2.58 3.03-4.69 5.52-5.99l2.92 2.92c-.05.3-.08.6-.08.91 0 1.66 1.34 3 3 3 .31 0 .61-.03.91-.08l-2.35 2.35zM2.71 3.27l2.28 2.28C3.48 6.68 2.19 8.09 1 10c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l2.36 2.36L20.49 19l-1.41-1.41L3.12 1.86 1.71 3.27zm16.03 11.92l-1.41-1.41c.38-.41.7-.86.96-1.35.73-1.86.73-4.06 0-5.92-.97-2.47-3.03-4.46-5.88-5.33l-1.42-1.42C10.12 1.03 8.09 0 6 0 4.52 0 3.12.45 1.88 1.2L0 3.08l1.41 1.41L3.08 3l1.56 1.56c-.01 0-.01.01-.02.01L6.5 6.5c.01 0 .01-.01.02-.01L8 8c-.01 0-.01.01-.02.01L9.5 9.5c.01 0 .01-.01.02-.01L11 11c-.01 0-.01.01-.02.01L12.5 12.5c.01 0 .01-.01.02-.01L14 14c-.01 0-.01.01-.02.01l1.74 1.74c.08.07.16.14.24.21z"/></svg>
                    </button>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="/static/login.js"></script> <!-- Added link to login.js -->
</body>
</html>
